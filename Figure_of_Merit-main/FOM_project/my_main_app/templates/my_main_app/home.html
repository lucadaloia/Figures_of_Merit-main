<!-- templates/my_main_app/home.html -->
{% extends 'my_main_app/base.html' %}

{% block title %}Home{% endblock %}



{% block content %}
  <h3>Unipolar RdsA vs Breakdown Voltage</h3>
  {{ plot_div|safe }}

  <!-- Plotly JS to open paper once datapoint is clicked -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const plot = document.querySelector('.plotly-graph-div');
    if (plot) {
            plot.on('plotly_click', function (data) {
                const url = data.points[0].customdata[0];
                if (url && url !== "#") {
                    window.open(url, 'google.com'); // or use window.location.href = url; for same-tab
                }
            });
        }
    });
  
</script>

{% endblock %}
